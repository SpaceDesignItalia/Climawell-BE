<!DOCTYPE html>
<html
  xmlns:v="urn:schemas-microsoft-com:vml"
  xmlns:o="urn:schemas-microsoft-com:office:office"
  lang="it"
>
  <head>
    <title>Climawell</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--[if mso
      ]><xml
        ><o:OfficeDocumentSettings
          ><o:PixelsPerInch>96</o:PixelsPerInch
          ><o:AllowPNG /></o:OfficeDocumentSettings></xml
    ><![endif]-->
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        -webkit-text-size-adjust: none;
        text-size-adjust: none;
      }
      a[x-apple-data-detectors] {
        color: inherit !important;
        text-decoration: inherit !important;
      }
      #MessageViewBody a {
        color: inherit;
        text-decoration: none;
      }
      table {
        border-collapse: collapse;
        table-layout: fixed;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
      }
      .header {
        background-color: #ffffff;
        padding: 40px 0;
        text-align: center;
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      }
      .content {
        padding: 60px 40px;
        background-color: #ffffff;
      }
      .footer {
        background-color: #1a1a1a;
        color: #ffffff;
        padding: 40px;
        text-align: center;
      }
      .title {
        font-family: "Georgia", serif;
        font-size: 32px;
        line-height: 1.3;
        font-weight: normal;
        color: #1a1a1a;
        margin: 0 0 30px;
        letter-spacing: -0.3px;
      }
      .subtitle {
        font-family: Arial, sans-serif;
        font-size: 18px;
        color: #666666;
        margin: 0 0 40px;
        line-height: 1.6;
        font-weight: 300;
      }
      .text {
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.8;
        color: #333333;
        margin: 0 0 25px;
      }
      .button {
        background-color: #1a1a1a;
        color: #ffffff;
        padding: 18px 36px;
        text-decoration: none;
        display: inline-block;
        font-family: Arial, sans-serif;
        font-weight: 500;
        font-size: 16px;
        margin-top: 30px;
        border-radius: 3px;
      }
      .divider {
        height: 1px;
        background-color: rgba(0, 0, 0, 0.05);
        margin: 50px 0;
      }
      .highlight-box {
        background-color: #f8f9fa;
        border-left: 4px solid #1a1a1a;
        padding: 25px;
        margin: 30px 0;
      }
      .signature {
        font-family: "Georgia", serif;
        font-style: italic;
        color: #666666;
        margin-top: 40px;
      }
      @media only screen and (max-width: 600px) {
        .container {
          width: 100% !important;
        }
        .content {
          padding: 40px 20px !important;
        }
        .title {
          font-size: 26px !important;
        }
        .subtitle {
          font-size: 16px !important;
        }
      }
    </style>
  </head>
  <body>
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
      <tr>
        <td align="center" style="padding: 40px 20px">
          <table
            class="container"
            role="presentation"
            width="600"
            cellpadding="0"
            cellspacing="0"
          >
            <!-- Header -->
            <tr>
              <td class="header">
                <img
                  src="https://www.essecasa.it/wp-content/uploads/2024/02/sito-1030x1030.png"
                  alt="Climawell Logo"
                  width="180"
                  style="display: block; margin: 0 auto"
                />
              </td>
            </tr>

            <!-- Content -->
            <tr>
              <td class="content">
                <h1 class="title">Gentile ${name},</h1>

                <div class="highlight-box">
                  <p class="text" style="margin: 0">${description}</p>
                </div>

                <div style="text-align: center; margin: 40px 0">
                  <img
                    src="${image}"
                    alt="La nostra visione del comfort"
                    style="max-width: 100%; height: auto; border-radius: 4px"
                  />
                </div>

                <div class="divider"></div>

                <table
                  role="presentation"
                  width="100%"
                  cellpadding="0"
                  cellspacing="0"
                >
                  <tr>
                    <td align="center" style="padding: 20px 0">
                      <p
                        style="
                          font-family: Arial, sans-serif;
                          font-size: 14px;
                          color: #666666;
                          margin: 0 0 20px;
                        "
                      >
                        Gestisci le tue preferenze di comunicazione:
                      </p>
                      <a
                        href="${link}"
                        style="
                          color: #1a1a1a;
                          text-decoration: none;
                          font-family: Arial, sans-serif;
                          font-size: 14px;
                          border-bottom: 1px solid #1a1a1a;
                          padding-bottom: 2px;
                        "
                      >
                        Impostazioni Newsletter
                      </a>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td class="footer">
                <p
                  style="
                    margin: 0 0 20px;
                    font-family: Georgia, serif;
                    font-size: 18px;
                  "
                >
                  Climawell S.R.L.
                </p>
                <a
                  href="https://www.climawell.net/"
                  style="
                    color: #ffffff;
                    text-decoration: none;
                    font-family: Arial, sans-serif;
                    font-size: 14px;
                    border-bottom: 1px solid rgba(255, 255, 255, 0.3);
                    padding-bottom: 2px;
                  "
                >
                  www.climawell.net
                </a>
                <p
                  style="
                    margin: 30px 0 0;
                    font-size: 12px;
                    color: rgba(255, 255, 255, 0.7);
                    font-family: Arial, sans-serif;
                    line-height: 1.6;
                  "
                >
                  Â© 2024 Climawell S.R.L. Tutti i diritti riservati.<br />
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
